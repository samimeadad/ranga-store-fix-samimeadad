<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a2z Super Store</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap-5 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>

  <body class="m-0 p-0 p-3 bg-dark">
    <header class="header container mt-2 mb-5">
      <!-- main heading -->
      <h1 class="text-center text-primary fw-bold">Welcome to <span class="text-warning">a2z</span> Super Store
      </h1>

      <!-- Search Area -->
      <div class="input-group mt-5 w-50 search-box">
        <input id="search-field" type="text" class="form-control search-field"
          placeholder="Enter Product Name to Search" aria-label="search-field" aria-describedby="button-addon2">
        <button onclick="loadProducts()" class="ms-2 btn btn-primary text-white rounded-3 search-button"
          type="button">Search</button>
      </div>
    </header>
    <main class="main">
      <!-- Product Information, Card & Cart Portion -->
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <!-- Product Cards created dynamically in this area -->
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4 mt-1 text-center">

          </div>
        </div>
        <!-- Product Cart -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main mt-4">
          <div class="cart ms-5 rounded rounded-3" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center text-danger fw-bold">My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total-Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$<span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$<span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$<span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$<span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-danger text-center text-white fw-bold">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>

</html>
